<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Galactic Age Calculator</h1>
        <hr>
          <h3>Convert your Earth age into a planetary equivalent</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="form" class="form-group">
            <label for="currentAge">Input age</label>
            <input class="form-control" type="text" name="currentAge">
            <label for="currentDate">Input age</label>
            <input class="form-control" type="text" name="currentDate">
            <label for="otherDate">Input age</label>
            <input class="form-control" type="text" name="otherDate">
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div id="outputDiv" class="col-md-6">
          <ul>
            <div id="output">

            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
